<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Карта с рисованием</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // создаём карту
    const map = L.map('map').setView([0, 0], 2);

    // подключаем тайлы (можно заменить на офлайн)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // показываем твоё местоположение
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        map.setView([lat, lon], 15);
        L.marker([lat, lon]).addTo(map).bindPopup("Ты здесь!");
      });
    }

    // рисование точек (пикселей)
    map.on('click', function(e) {
      L.circleMarker(e.latlng, {
        radius: 3,       // размер точки
        color: "black",  // обводка
        fillColor: "black", // заливка
        fillOpacity: 1
      }).addTo(map);
    });
  </script>
</body>
</html>
